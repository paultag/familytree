<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title></title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.29.1"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geom.js?1.29.1"></script>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.js?1.29.1"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <style type="text/css">

body, html {
    width: 100%;
    height: 100%;
}

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

marker#licensing {
  fill: green;
}

path.link.licensing {
  stroke: green;
}

path.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

text.shadow {
  stroke: #fff;
  stroke-width: 3px;
  stroke-opacity: .8;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">
        $.getJSON('/user/{{person}}/endpoint.json', function(data) {
            var links = [
            ];

            for ( var i in data.advocates ) {
                var people = data.advocates[i];
                for ( var j in people ) {
                    var advocate = people[j];
                    links.push({
                        source: advocate,
                        target: i,
                        type: "suit"
                    });
                }
            }
            for ( var i in data.am ) {
                var people = data.am[i];
                for ( var j in people ) {
                    var advocate = people[j];
                    links.push({
                        source: i,
                        target: advocate,
                        type: "resolved"
                    });
                }
            }
            for ( var i in data.advocated ) {
                var people = data.advocated[i];
                for ( var j in people ) {
                    var advocate = people[j];
                    links.push({
                        source: i,
                        target: advocate,
                        type: "licensing"
                    });
                }
            }

            var nodes = {};

            // Compute the distinct nodes from the links.
            links.forEach(function(link) {
              link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
              link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
            });

            function color(node_name) {
                if ( data.active[node_name] === true ) {
                    return "#4284ba";
                } else if ( data.active[node_name] === false ) {
                    return "#cf7862";
                } else {
                    return "#cdf6cc";
                }
            }

            var w = $(document).width(),
                h = $(document).height();

            var force = d3.layout.force()
                .nodes(d3.values(nodes))
                .links(links)
                .size([w, h])
                .linkDistance(60)
                .charge(-300)
                .on("tick", tick)
                .start();

            var svg = d3.select("body").append("svg:svg")
                .attr("width", w)
                .attr("height", h);

            // Per-type markers, as they don't inherit styles.
            svg.append("svg:defs").selectAll("marker")
                .data(["suit", "licensing", "resolved"])
              .enter().append("svg:marker")
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15)
                .attr("refY", -1.5)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
              .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var path = svg.append("svg:g").selectAll("path")
                .data(force.links())
              .enter().append("svg:path")
                .attr("class", function(d) { return "link " + d.type; })
                .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

            var circle = svg.append("svg:g").selectAll("circle")
                .data(force.nodes())
              .enter().append("svg:circle")
                .attr("r", 6)
                .attr("id", function(d){ return d.name; })
                .style("fill", function(d) { return color(d.name); })
                .call(force.drag);

            var text = svg.append("svg:g").selectAll("g")
                .data(force.nodes())
              .enter().append("svg:g");

            // A copy of the text with a thick white stroke for legibility.
            text.append("svg:text")
                .attr("x", 8)
                .attr("y", ".31em")
                .attr("class", "shadow")
                .text(function(d) { return d.name; });

            text.append("svg:text")
                .attr("x", 8)
                .attr("y", ".31em")
                .text(function(d) { return d.name; });

            // Use elliptical arc path segments to doubly-encode directionality.
            function tick() {
              path.attr("d", function(d) {
                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
              });

              circle.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
              });

              text.attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
              });
            }
});
    </script>
  </body>
</html>
